

<div class="container">


<div class="card bg-dark text-white">
  <div class="card-header"> Crear Cuenta</div>
  <div class="card-body">

    <form>

      <div class="form-group row">
        <label for="numerocuenta" class="col-form-label col-sm-2">Numero cuenta</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="account.numeroCuenta" name="numerocuenta">
        </div>
      </div>



      <div class="form-group row">
        <label for="fechaapertura" class="col-form-label col-sm-2">Fecha Apertura</label>
        <div class="col-sm-6">
          <input type="date" class="form-control" [(ngModel)]="account.fechaApertura" name="fechaapertura">
        </div>
      </div>


      <div class="form-group row">
        <label for="tipocuenta" class="col-form-label col-sm-2">tipocuenta</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="account.tipoCuenta" name="tipocuenta">
        </div>
      </div>

      <div class="form-group row">
        <label for="estado" class="col-form-label col-sm-2">Estado</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="account.estado" name="estado">
        </div>
      </div>


      <div class="form-group row">
        <div class="col-sm-6">

          <button type="submit" class="btn btn-primary" (click)="create()">  Crear </button>


        </div>
      </div>


    </form>

  </div>
</div>




</div>
