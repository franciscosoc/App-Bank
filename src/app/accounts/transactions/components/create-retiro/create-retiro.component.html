
<div class="container mt-2">


  <div class="card bg-dark text-white">
    <div class="card-header"> Retirar </div>
    <div class="card-body">

      <form>

        <div class="form-group row">
          <label for="importe" class="col-form-label col-sm-2"> Monto </label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="transaction.importe" name="importe">
          </div>
        </div>



        <div class="form-group row">
          <div class="col-sm-6">
            <button type="submit" class="btn btn-primary" (click)="retirar()">  Retirar </button>
          </div>
        </div>
      </form>
      <button  class="btn btn-primary mt-2" (click)="volver()">  Volver </button>

    </div>
  </div>




  </div>
